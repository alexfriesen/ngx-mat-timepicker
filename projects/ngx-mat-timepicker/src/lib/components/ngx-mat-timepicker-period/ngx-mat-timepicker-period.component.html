<div
  class="timepicker-period"
  cdkOverlayOrigin
  #eventPanelOrigin="cdkOverlayOrigin"
>
  <mat-button-toggle-group
    vertical
    hideSingleSelectionIndicator
    [value]="selectedPeriod()"
    (valueChange)="changePeriod($event)"
  >
    <mat-button-toggle [value]="timePeriod.AM" [disabled]="isAmDisabled()">
      {{ meridiems()[0] }}
    </mat-button-toggle>

    <mat-button-toggle [value]="timePeriod.PM" [disabled]="isPmDisabled()">
      {{ meridiems()[1] }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayPanelClass="todo-remove-pointer-events-if-necessary"
  [cdkConnectedOverlayScrollStrategy]="overlayScrollStrategy"
  [cdkConnectedOverlayPositionStrategy]="overlayPositionStrategy"
  [cdkConnectedOverlayOrigin]="eventPanelOrigin"
  [cdkConnectedOverlayOpen]="!isPeriodAvailable"
>
  @if (!isPeriodAvailable()) {
    <div class="timepicker-period__warning" [@scaleInOut]>
      <p>Current time would be invalid in this period.</p>
    </div>
  }
</ng-template>
