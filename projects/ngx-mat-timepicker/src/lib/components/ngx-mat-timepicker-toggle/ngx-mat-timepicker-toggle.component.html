<button
  type="button"
  class="ngx-mat-timepicker-toggle mat-elevation-z0"
  mat-icon-button
  [disabled]="disabled"
  (click)="open($event)"
>
  @if (!customIcon) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      class="ngx-mat-timepicker-toggle-default-icon"
    >
      <path
        d="M12 2C6.489 2 2 6.489 2 12s4.489 10 10 10 10-4.489 10-10S17.511 2 12 2zm0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8-8-3.57-8-8 3.57-8 8-8zm-1 2v6.414l4.293 4.293 1.414-1.414L13 11.586V6h-2z"
      />
    </svg>
  }

  <ng-content select="[ngxMatTimepickerToggleIcon]"></ng-content>
</button>
